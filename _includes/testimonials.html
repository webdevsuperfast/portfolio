<section id="js-scroll-to-testimonials" class="flex w-full min-h-screen scroll-mt-24 py-24 lg:py-0">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="filter-container relative grid grid-cols-2 place-content-between items-center py-10">
      <h2 class="section-title text-6xl">Testimonials</h2>
    </div>
    {% if site.data.testimonials %}
    <div class="testimonials grid grid-cols-none sm:grid-cols-2 gap-14 gap-y-14">
      {% for testimonial in site.data.testimonials %}
        <div class="testimonial w-100">
          <blocquote class="rounded-2xl p-8 bg-gray-100 text-gray-900 rounded-br-none block text-2xl mb-6">
            {{ testimonial.review }}
          </blocquote>
          <div class="flex items-center content-end text-right flex-row-reverse">
            <img class="w-10 h-10 rounded-full ml-4" src="{{ '/assets/images/' | relative_url }}{{ testimonial.image }}" alt="{{ testimonial.name }}" />
            <div class="text-sm">
              <p class="font-medium">{{ testimonial.name }}</p>
              <p class="text-xs">{{ testimonial.location }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</section> <!-- About Section -->
